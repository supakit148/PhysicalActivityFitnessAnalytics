<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physical Activity & Fitness Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* ---------- GLOBAL ---------- */
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 30px 0;
    }
    header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #38bdf8;
      letter-spacing: 1px;
    }

    /* ---------- DASHBOARD GRID ---------- */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: auto;
    }

    /* ---------- CARD ---------- */
    .card {
      background: rgba(30,41,59,0.85);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 15px;
      color: #38bdf8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ---------- METRICS ---------- */
    .metric {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .metric-label {
      font-size: 14px;
      color: #cbd5e1;
    }
    .metric-value {
      font-size: 22px;
      font-weight: bold;
      color: #facc15;
    }

    /* ---------- PROGRESS RING ---------- */
    .progress-ring {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0 20px;
    }
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#38bdf8 75%, #475569 0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    /* ---------- CHART STYLING ---------- */
    canvas {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üèãÔ∏è Physical Activity & Fitness Analytics</h1>
  </header>

  <div class="dashboard">
    <!-- DAILY ACTIVITY SUMMARY -->
    <div class="card">
      <h2>Daily Activity Summary</h2>
      <div class="progress-ring">
        <div class="circle">75%</div>
      </div>
      <div class="metric">
        <span class="metric-label">Steps</span>
        <span class="metric-value">8,420</span>
      </div>
      <div class="metric">
        <span class="metric-label">Calories Burned</span>
        <span class="metric-value">450 kcal</span>
      </div>
      <div class="metric">
        <span class="metric-label">Distance</span>
        <span class="metric-value">6.8 km</span>
      </div>
    </div>

    <!-- WEEKLY STEPS TREND -->
    <div class="card">
      <h2>Weekly Steps Trend</h2>
      <canvas id="stepsChart" height="150"></canvas>
    </div>

    <!-- HEART RATE MONITORING -->
    <div class="card">
      <h2>Heart Rate Monitoring</h2>
      <canvas id="heartChart" height="150"></canvas>
    </div>

    <!-- ACTIVE MINUTES & SLEEP -->
    <div class="card">
      <h2>Activity vs Recovery</h2>
      <canvas id="activityChart" height="150"></canvas>
    </div>
  </div>

  <script>
    // Steps Chart
    new Chart(document.getElementById('stepsChart'), {
      type: 'line',
      data: {
        labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
        datasets: [{
          label: 'Steps',
          data: [7200, 8500, 9200, 8800, 7600, 10000, 8400],
          borderColor: '#38bdf8',
          backgroundColor: 'rgba(56,189,248,0.2)',
          fill: true,
          tension: 0.4,
          pointRadius: 4
        }]
      },
      options: {
        scales: {
          x: { ticks: { color:'#94a3b8' }},
          y: { ticks: { color:'#94a3b8' }}
        },
        plugins: { legend: { labels: { color:'#94a3b8' } } }
      }
    });

    // Heart Rate Chart
    new Chart(document.getElementById('heartChart'), {
      type: 'line',
      data: {
        labels: Array.from({length:12}, (_,i)=> `${i*5}m`),
        datasets: [{
          label: 'Heart Rate (BPM)',
          data: [80,85,90,120,115,100,95,105,110,100,92,88],
          borderColor: '#f87171',
          backgroundColor: 'rgba(248,113,113,0.2)',
          fill: true,
          tension: 0.4,
          pointRadius: 3
        }]
      },
      options: {
        scales: {
          x: { ticks: { color:'#94a3b8' }},
          y: { ticks: { color:'#94a3b8' }}
        },
        plugins: { legend: { labels: { color:'#94a3b8' } } }
      }
    });

    // Activity vs Recovery Chart
    new Chart(document.getElementById('activityChart'), {
      type: 'doughnut',
      data: {
        labels: ['Active Minutes','Rest & Recovery'],
        datasets: [{
          data: [65,35],
          backgroundColor: ['#22c55e','#475569']
        }]
      },
      options: { plugins: { legend: { labels: { color:'#94a3b8' } } } }
    });
  </script>

</body>
</html>
